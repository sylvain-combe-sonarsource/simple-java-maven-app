sonarqube-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner -Dsonar.projectKey=gitlab-ci-github-alm -Dsonar.projectName=gitlab-ci-github-alm \
      -Dsonar.qualitygate.wait=true \
      "-Dsonar.pullrequest.key=${CI_EXTERNAL_PULL_REQUEST_IID}" \
      "-Dsonar.pullrequest.branch=${CI_EXTERNAL_PULL_REQUEST_SOURCE_BRANCH_NAME}" \
      "-Dsonar.pullrequest.target=${CI_EXTERNAL_PULL_REQUEST_TARGET_BRANCH_NAME}"
  allow_failure: true
  only:
    - external_pull_requests
